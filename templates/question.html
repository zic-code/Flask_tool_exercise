{% extends 'base.html' %}

{% block content %}
<h1> {{ survey.title }}</h1>
<p>{{ survey.instructions }}</p>
<h2>{{ question.question }}</h2>
<form action="/answer" method="POST">
  {% for choice in question.choices %}
  <p><input type="radio" name="answer" value="{{ choice }}">
  {{ choice }}
  </p>
  {% endfor %}
  <button>Continue</button>
</form>
{% endblock %}
